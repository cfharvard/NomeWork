{% extends "layout.html" %}

{% block title %}
    User Home
{% endblock %}

{% block body %}
<main role="main" class="inner cover">
    <h1 class="cover-heading">Classes</h1>
    <table class="table table-dark">
        <thead>
            <th class="text-start">Class Name</th>
            <th class="text-end">Hours Spent</th>
            
        </thead>
        <tbody>
            {% for data in tabledata %}
                <tr>
                    <td class="text-start" name="classname" id="classname">{{ data[0] }}</td>
                    <td class="text-end">{{ data[1] }}</td>
                </tr>
            {% endfor %}
            
        </tbody>
    </table>
</main>
<div>
    <form action="/" method="post">
        <div class="form-group">
          <label for="classname">Add Class</label>
          <input type="text" class="form-control" id="classname" name="classname" placeholder="Class Name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="mb-3">
        <form action="/delete" method="post">
            <div class="form-group">
            <label for="classname">Delete Class</label>
            <div>
                <select class="form-select mx-auto w-auto" id="class" name="class">
                    <!--Dropdown for classes -->
                    <option disabled selected>Class</option>
                    {% for class in classes %}
        
                        <option value="{{ class }}"> {{ class }} </option>
        
                    {% endfor %}
                </select>
            </div>

            </div>
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
    </div>
</div>

{% endblock %}
