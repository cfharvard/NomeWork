{% extends "layout.html" %}

{% block title %}
    User Home
{% endblock %}

{% block body %}
<main role="main" class="inner cover">
    <h1 class="cover-heading">Classes</h1>
    <table class="table table-dark">
        <thead>
            <th class="text-start">Class Name</th>
            <th class="text-end">Hours Spent</th>
            <th class="text-end">Manage Class</th>
        </thead>
        <tbody>
            {% for data in tabledata %}
                <tr>
                    <td class="text-start">{{ data[0] }}</td>
                    <td class="text-end">{{ data[1] }}</td>
                    <td class="text-end"><button type="submit" class="btn btn-danger">Delete Class</button></td>
                </tr>
            {% endfor %}
            
        </tbody>
    </table>
</main>
<div>
    <form action="/" method="post">
        <div class="form-group">
          <label for="classname">Add Class</label>
          <input type="text" class="form-control" id="classname" name="classname" placeholder="Class Name">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
